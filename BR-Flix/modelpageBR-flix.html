<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BR-Flix</title>
    <link rel="stylesheet" href="modelpageBR-Flix.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="logo">
      <a href="index.html"><h3>BR-Flix</h3> </a>
    </div>

    <div class="main">
      <div class="l">
        <h1>Sign In</h1>
      </div>
      <div class="j">
        <input
          type="email"
          name="email"
          id="mail"
          placeholder="Email or Phone number"  />
      </div>
      <div class="r">
        <input type="email" name="email" id="mail" placeholder="Password"/>
      </div>
      <div class="k">
        <a href="signInBrFlix.html"> <input type="button" value="Sign-In" /></a>
      </div>
      <div class="y">
        <p>Remember me</p>
        <p>Need help?</p>
      </div>
      <div class="w">
        <label>
          <input type="checkbox" name="exampleCheckbox"> 
        </label>

      </div>
      <div class="q">
        <p>New to BR-flix? <a href="index.html"> Sign up now. </a></p>
        <p>
          This page is protected by Google reCAPTCHA to <br />
          ensure you're not a bot.<span> Learn more. </span>
        </p>
      </div>
    </div>

    <div class="foot">
      <div class="g">
        <p>Questions? Call <span> 000-800-919-1694 </span></p>
      </div>
      <div class="o">
        <div class="m">
          <p><span>FAQ </span></p>
          <p><span> Cookie Preferences </span></p>
        </div>
        <div class="a">
          <p><span> Help Centre </span></p>
          <p><span> Corporate Information </span></p>
        </div>
        <div class="c">
          <p><span> Terms of Use </span></p>
        </div>
        <div class="d">
          <p><span> Privacy </span></p>
        </div>
      </div>
      <div class="outer">
        <i class="fa-solid fa-language"></i>

        <div class="selectmethod">
          <select name="language" id="language">
            <option value="volvo">English</option>
            <option value="saab">Hindi</option>
            <option value="opel">Telugu</option>
          </select>
        </div>
      </div>
    </div>
  </body>
</html>
